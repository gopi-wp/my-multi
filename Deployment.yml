---
apiVersion: v1
kind: Namespace
metadata:
  name: app
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: app
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: db
        image: dbimage
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: app
spec:
  clusterIP: None
  selector:
    app: mysql
  ports:
  - port: 3306

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth_library
    template:
      metadata:
        Labels:
          app: auth_library
    spec:
      containers:
        - name: auth_service
          image: gopibrahmaiah/library:authimage
          ports:
            -containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: auth_service
  namespace: app
spec:
  type: ClusterIP
  selector:
    app: auth_library
  ports:
    - port: 80
      targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book_library
    template:
      metadata:
        Labels:
          app: book_library
    spec:
      containers:
        - name: book_service
          image: gopibrahmaiah/library:bookimage
          ports:
            -containerPort: 5002
---
apiVersion: v1
kind: Service
metadata:
  name: book_service
  namespace: app
spec:
  type: ClusterIP
  selector:
    app: book_library
  ports:
    - port: 80
      targetPort: 5002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: borrow
  namespace: library
spec:
  replicas: 2
  selector:
    matchLabels:
      app: borrow_library
    template:
      metadata:
        Labels:
          app: borrow_library
    spec:
      containers:
        - name: book_service
          image: gopibrahmaiah/library:borrowimage
          ports:
            -containerPort: 5002
---
apiVersion: v1
kind: Service
metadata:
  name: borrow_service
  namespace: app
spec:
  type: ClusterIP
  selector:
    app: borrow_library
  ports:
    - port: 80
      targetPort: 5003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: library
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app_library
    template:
      metadata:
        Labels:
          app: app_library
    spec:
      containers:
        - name: book_service
          image: gopibrahmaiah/library:appimage
          ports:
            -containerPort: 5000
